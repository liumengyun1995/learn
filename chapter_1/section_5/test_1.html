<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul >ol > li:first-child {
            color: red;
        }
        ul >ol > li:last-child {
            color: blue;
        }
        ul >ol > li:nth-child(2){
            color:green;
        }


    </style>
</head>
<body>
<ul>
    <li>家用电器</li>
    <ol>
        <li>冰箱</li>
        <li>洗衣机</li>
        <li>空调</li>
    </ol>
    <li>清洁用品</li>
    <ol>
        <li>洗衣液</li>
        <li>消毒液</li>
        <li>洗厕液</li>
    </ol>
    <li>妇婴用品</li>
    <ol>
        <li>奶粉</li>
        <li>纸尿裤</li>
        <li>奶瓶</li>
    </ol>
</ul>
</body>
</html>
