<!--css3背景与渐变3-7 编程练习-->
<!--实现元素的背景颜色在水平方向发生渐变，其中：-->

<!--（1）0%~20%处，颜色是红色全透明-->

<!--（2）20%~50%处，颜色从白色渐变到红色-->

<!--（3）50%~90%处，颜色从红色渐变到绿色，其中绿色的透明度是0.7-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        div {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            background:linear-gradient(90deg,rgba(255,0,0,0)20%,rgb(255,0,0)50%,rgba(0,255,0,.7)90%);
        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
