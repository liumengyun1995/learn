<!--css3背景与渐变3-14 编程练习-->
<!--给元素设置背景颜色重复渐变-->

<!--(1) 效果图中的完整彩虹重复了最少3次，占据了元素的90%的位置，所以一个彩虹占据元素的比例是30%-->

<!--(2)将一个彩虹的7个颜色，均摊到30%中，每个颜色的比重是5%，比如红色占据的位置是0%，橙色占据的是5%，黄色占据的是10%，以此类推-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            width: 800px;
            height: 400px;
            border: 1px solid red;
            background: repeating-linear-gradient(90deg, red 0%, orange 5%, yellow 10%, green 15%, blue 20%);

        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
