<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--form表单中select值的应用-->
<form>
    <tr>
        <!--        如果想呈现下拉菜单，size和multiple就不用加上，如果想呈列表形式，加上这size,如果要多项选择，加上mulitple-->
    <tr>
        <td><select name="animal">
            <option value="panda">熊猫</option>
            <option value="cat">猫</option>
            <option value="dog">狗</option>
            <option value="pig">猪</option>
            <option value="monkey">猴子</option>
        </select></td>
    </tr>
    <tr>
        <td><select name="animal" size="3" multiple>
            <option value="panda">熊猫</option>
            <option value="cat">猫</option>
            <option value="dog">狗</option>
            <option value="pig">猪</option>
            <option value="monkey">猴子</option>
        </select></td>
    </tr>

            </optgroup>
            <optgroup label="蔬菜">

                <option value="carrot">胡萝卜</option>

       </select></td>
