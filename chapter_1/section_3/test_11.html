<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  position属性2-14-->
<!--    想要固定的显示在某个部位，肯定是要用到position：fixed。-->

<!--    2、固定在页面的顶端，那么就给top设置为0，不过默认情况下top的值是0，所以可以省略。-->

<!--    3、要在页面中水平居中显示，那么我们就需要设置左边为50%，但是设置完了之后会发现红色的div块并没有居中，此时我们就需要将div块再向左移动div块一半的距离-->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .test {
            width: 800px;
            height: 100px;
            background: red;
            position: fixed;
            left: 50%;
            margin-left:-400px;
        }

        .out {
            width: 100%;
            height: 2000px;
            background-color: #abcdef;
        }
    </style>
</head>
<body>
<div class="out">
    <div class="test"></div>
</div>
</body>
</html>
