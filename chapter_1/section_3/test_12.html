<!DOCTYPE html>
<html lang="en">
<!--position属性2-10-->
<!--蓝色方块位于红色方块的正中心。-->
<!--1、要给设置绝对定位元素的父元素进行相对定位的设置。-->

<!--2、给设置绝对定位的元素进行顶部和左边位置的设置。-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .per {
            width: 300px;
            height: 300px;
            background: red;
            margin-left: 200px;
            margin-top: 200px;
            position: relative;
        }

        .son {
            width: 100px;
            height: 100px;
            background: blue;
            /*实现红色方块居中*/
            position: absolute;
            left: 0px;
            top: 0px;
            right: 0px;
            bottom: 0px;
            margin:auto auto;

        }

    </style>
</head>
<body>
<div class="per">
    <div class="son"></div>
</div>
</body>
</html>
