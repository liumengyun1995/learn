<!DOCTYPE html>

<html lang="en">
<!--CSS网页布局基础第二章基础布局2-10编程练习相对于test-21主体内容增加了两项，实现三列布局-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        /*头部*/
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: black;
            line-height: 50px;
            overflow: hidden;
        }

        .header .logo {
            float: left;

        }

        .header .nav {
            float: right;
        }

        .header .nav li {
            line-height: 100px;
            float: left;
        }

        .header .nav li a {

            color: #fff;
            padding: 0 15px;
        }

        /*    主体*/
        .content {
            width: 100%;
            height: 550px;
            background-color: skyblue;
        }

        .main {
            width: 80%;
            overflow: hidden;
            padding-top: 100px;
            margin: 0 auto;
        }

        .main .m-l {
            width: 30%;
            float: left;
        }

        .main .m-m {
            width: 30%;
            float: left;
        }

        .main .m-mm {
            float: left;
            height: 540px;
            border: 5px red solid;
            text-align: center;
            margin-top: -100px;
            margin-right: 20px;
        }

        .m-r input {
            width: 260px;
            height: 40px;
            margin-top: 20px;
        }

        .m-r .btn {
            width: 264px;
            background: orange;
            color:#fff;
            border:none;
        }

        /*    尾部*/
        .footer {
            width: 100%;
            background-color: black;
        }

        .footer ul {
            width: 1100px;
            height: 100px;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
        }

        .footer ul li {
            width: 183px;
            float: left;
            line-height: 100px;
            margin: 0 auto;
            font-size: 18px;
        }


        .footer a {
            color: #fff;
        }


    </style>
</head>
<body>
<!--头部-->
<div class="header">
    <div class="logo"><a><img src="http://climg.mukewang.com/58c0d2d900016ce303000100.png"/></a></div>
    <div class="nav">
        <ul>
            <li><a href="#">课程</a></li>
            <li><a href="#">职业路径</a></li>
            <li><a href="#">实战</a></li>
            <li><a href="#">猿记</a></li>
            <li><a href="#">手记</a></li>
        </ul>
    </div>
</div>
<!--主体-->
<div class="content">
    <div class="main">
        <div class="m-l">
            <h3>课程推荐</h3>
            <ul>
                <li>职业路径 HTML5与CSS实现动态网页</li>
                <li>职业路径 零基础入门androied语法与界面</li>
                <li>职业路径 iso基础语法</li>
                <li>职业路径 PHP入门开发</li>
                <li>职业路径 JAVA入门开发</li>
            </ul>
        </div>
        <div class="m-m">
            <h3>相关课程</h3>
            <ul>
                <li>HTML CSS JavaScipt</li>
                <li>HTML5 CSS Jquery</li>
                <li>移动端基础 移动端APP开发</li>
            </ul>
        </div>
        <div class="m-mm"></div>
        <div class="m-r">
            <h3>登录</h3>
            <form>
                <input type="text" placeholder="请输入登录邮箱/手机号"><br>
                <input type="password" placeholder="6-16位密码，区分大小写，不能用空格"><br>
                <!--                标签结束位置不需要分号，以下是为了提醒-->
                <input type="submit" name="登录" value="登录" class="btn">

            </form>
        </div>
    </div>

</div>
<!--尾部-->

<div class="footer">
    <ul>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">企业合作</a></li>
        <li><a href="#">人才招聘</a></li>
        <li><a href="#">联系我们</a></li>
        <li><a href="#">常见问题</a></li>
        <li><a href="#">友情链接</a></li>
    </ul>

</div>

</body>
</html>
