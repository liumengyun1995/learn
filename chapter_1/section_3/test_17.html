<!DOCTYPE html>
<!--给图片设置遮罩层-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 380px;
            height: 240px;
        }


        .toplayer {
            position: absolute;
            /*关键*/
            top: 0;
            width: 380px;
            height: 240px;
            background: #000;
            opacity: 0.5;
        }


    </style>
</head>
<body>
<div>
    <img src="http://climg.mukewang.com/58f829ca00010be703840240.jpg"/>
</div>
<div class="toplayer"></div>

</body>
</html>
